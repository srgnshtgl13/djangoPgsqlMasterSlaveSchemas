{% load static %}
{% load i18n %}
<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" href="{% static 'css/app.css'%}">
</head>
<body>
	
		<div id="app" class="mt-5">
			{% if messages %}
				
				<div class="d-flex justify-content-center">
					<div class="alert alert-danger">
						{% for message in messages %}
							{{ message }}
						{% endfor %}
					</div>

				</div>	
				
			{% endif %}
			<div class="d-flex justify-content-center">

				<form name="LoginForm" action="{% url 'account:login' %}" method="post">
					{% csrf_token %}
					<div class="form-group">
						<label for="exampleInputEmail1">{% trans 'email' %}</label>
						<input type="text" class="form-control" id="email" name="email" aria-describedby="email" placeholder="Enter email or username">
						<small id="emailHelp" class="form-text text-muted">{% trans 'email_help' %}</small>
					</div>
					<div class="form-group">
						<label for="exampleInputPassword1">{% trans 'password' %}</label>
						<input type="password" class="form-control" id="password" name="password" placeholder="Password">
					</div>
					
					<button type="submit" class="btn btn-primary">{% trans 'login-btn' %}</button>
				</form>
			</div>
		</div>
	
	<script type="text/javascript" src="{% static 'js/app.js' %}"></script>
</body>
</html>
