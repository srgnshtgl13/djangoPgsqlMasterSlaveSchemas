{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" href="{% static 'css/app.css'%}">
</head>
<body>
	
		<div id="app" class="container mt-5">
			<div class="d-flex justify-content-center">
				
		        <form class="form-horizontal" name="LoginForm" action="{% url 'login' %}" method="post">
		        {% csrf_token %}
		        <div class="control-group">
					
					<label class="control-label" for="{{ form.username.id_for_label }}">{{ form.username.label_tag }}</label>
		            <div class="controls">
		                {{ form.username }}
					</div>
					{{ form.username.errors }}
		        </div>
		        <div class="control-group">
					
					<label class="control-label" for="{{ form.password.id_for_label }}">{{ form.password.label_tag }}</label>
		            <div class="controls">
		                {{ form.password }}
					</div>
					{{ form.password.errors }}
				</div>
				
		        <div class="control-group mt-1">
		            <div class="controls">
		                <button type="submit" class="btn btn-primary">Login</button>
		            </div>
		        </div>
		        </form>
			</div>
		</div>
	
	<script type="text/javascript" src="{% static 'js/app.js' %}"></script>
</body>
</html>
